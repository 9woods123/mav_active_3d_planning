# Base config for final weight planner

# Planner node
replan_pos_threshold: 0.15
replan_yaw_threshold: 0.15

max_new_segments: 0
min_new_segments: 10
max_new_tries: 10000
min_new_tries: 0
min_new_value: 0

verbose_modules: true
build_modules_on_init: true
expand_batch: 1
color_from_gain: true

# TG
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 1.2
  clearing_radius: 0.2
  
  type: "FeasibleRRTStar"
  all_semgents_feasible: false
  crop_segments: true
  crop_margin: 0.5
  crop_min_length: 0.5
  max_extension_range: 2.5
  maximum_tries: 1000
  sampling_rate: 20.0
  sample_yaw: true
  
  sampling_mode: "semilocal"
  semilocal_sampling_count: 10
  semilocal_sampling_radius_max: 1.5
  semilocal_sampling_radius_min: 0.5
  
  rewire_root: true
  rewire_intermediate: true
  max_rewire_range: 2.6
  n_neighbors: 20

  generator_updater:
    type: "RecheckCollision"
  
# TE
trajectory_evaluator:
  type: "RRTStarEvaluatorAdapter"
  
  following_evaluator:
    type: "ContinuousYawPlanningEvaluator"
    n_directions: 12
    n_sections_fov: 3
    select_by_value: false
    update_range: 3.0
    update_gain: 0.0
    update_sections_separate: false
    
    following_evaluator:
      type: "VoxelWeightEvaluator"
      clear_from_parents: false
      visualize_sensor_view: true
      accurate_frontiers: true 
      bounding_volume_args: "/target_bounding_volume"
    
      frontier_voxel_weight: 100.0
      new_voxel_weight: 0.01
      min_impact_factor: 0.05
      ray_angle_x: 0.002454
      ray_angle_y: 0.002681
      use_frontier_voxels: true
       
      sensor_model:
        type: "IterativeRayCaster"
        sampling_time: 0.0
        ray_length: 5.0
        focal_length: 320.0
        resolution_x: 172 # 640-90/172-30/127-22.5 deg fov
        resolution_y: 480
        downsampling_factor: 3.0
        
      cost_computer:
        type: "SegmentTime"
          
      value_computer:
        type: "RelativeGain"
        accumulate: true
        
      next_selector:
        type: "SubsequentBest"

back_tracker:
  type: "RotateReverse"
  turn_rate: 1.6
  update_rate: 0.5
  sampling_rate: 20.0
  n_rotations: 1
  stack_size: 10

