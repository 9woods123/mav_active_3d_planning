trajectory_generator:
  type: "RandomLinear"
  distance: 1.2  
  v_max: 0.4
  a_max: 0.4 
  planar: false
  n_segments: 1
  max_tries: 1000
  sampling_rate: 20.0
  
  segment_selector:
    type: "RandomWeighted"
    leaves_only: false
    revisit: true
    factor: 1.0
    uniform_weight: 0.1
    
  generator_updater:
    type: "CheckCollision"
