# Base config for final weight planner

# Planner node
replan_pos_threshold: 0.12
replan_yaw_threshold: 0.12

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0
min_new_value: 0

verbose_modules: true
build_modules_on_init: true
expand_batch: 1

# TG
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 1.2
  
  type: "FeasibleRRTStar"
  crop_segments: true
  crop_margin: 0.5
  crop_min_length: 0.2
  max_extension_range: 2.0
  use_spheric_sampling: true
  maximum_tries: 1000
  sampling_rate: 20.0
  sample_yaw: true
  
  rewire_root: true
  rewire_intermediate: true
  max_rewire_range: 2.1
  n_neighbors: 10

  generator_updater:
    type: "RecheckCollision"
  
# TE
trajectory_evaluator:
  type: "RRTStarEvaluatorAdapter"
  
  following_evaluator:
    type: "SimpleYawPlanningEvaluator"
    n_directions: 6
    select_by_value: false
    
    following_evaluator:
      type: "VoxelWeightEvaluator"
      clear_from_parents: false
      visualize_sensor_view: true
      accurate_frontiers: true 
      bounding_volume_args: "/target_bounding_volume"
    
      frontier_voxel_weight: 10.0
      new_voxel_weight: 0.0
      min_impact_factor: 0.05
      ray_angle_x: 0.002454
      ray_angle_y: 0.002681
      use_frontier_voxels: true
       
      sensor_model:
        type: "IterativeRayCaster"
        sampling_time: 0.0
        ray_length: 5.0
        focal_length: 320.0
        resolution_x: 640
        resolution_y: 480
        downsampling_factor: 3.0
        
      cost_computer:
        type: "SegmentTime"
          
      value_computer:
        type: "RelativeGain"
        accumulate: true
        
      next_selector:
        type: "SubsequentBest"
        
      evaluator_updater:
        type: "YawPlanningUpdater"
        select_by_value: false
        dynamic_trajectories: true
        following_updater:
          type: "SimulatedSensorUpdater"
          following_updater:
            type: "UpdateAll"
            update_gain: fales
            update_cost: false
            update_value: true

back_tracker:
  type: "FeasibleRotateReverse"
  turn_rate: 1.57
  update_rate: 2.0
  sampling_rate: 20.0
  n_rotations: 1
  stack_size: 10

