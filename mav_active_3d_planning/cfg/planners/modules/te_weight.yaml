trajectory_evaluator:
#  type: "RRTStarEvaluatorAdapter"
#  
#  following_evaluator:
    type: "SimpleYawPlanningEvaluator"
    n_directions: 6
    select_by_value: false
    
    following_evaluator:
      type: "VoxelWeightEvaluator"
      clear_from_parents: false
      visualize_sensor_view: true
      accurate_frontiers: true 
      bounding_volume_args: "/target_bounding_volume"
      
      new_voxel_weight: 1.0
      min_impact_factor: 0.1
      ray_angle: 0.002454
      ray_angle: 0.002681
      use_frontier_voxels: true
       
      sensor_model:
        type: "IterativeRayCaster"
        sampling_time: 0.0
        ray_length: 5.0
        focal_length: 320.0
        resolution_x: 640
        resolution_y: 480
        downsampling_factor: 4.0
        
      cost_computer:
        type: "SegmentTime"
          
      value_computer:
        type: "RelativeGain"
        accumulate: true
        
      next_selector:
        type: "SubsequentBest"
        
      evaluator_updater:
        type: "YawPlanningUpdater"
        select_by_value: false
        dynamic_trajectories: true
        following_updater:
          type: "SimulatedSensorUpdater"
          following_updater:
            type: "UpdateAll"
            update_gain: fales
            update_cost: true
            update_value: true
