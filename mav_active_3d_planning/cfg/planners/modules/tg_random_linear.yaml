trajectory_generator:
  type: "RandomLinear"
  min_distance: 1.0  
  max_distance: 2.5  
  v_max: 0.5
  a_max: 0.5
  planar: false
  n_segments: 5
  max_tries: 100
  sampling_rate: 20.0
  
  segment_selector:
    type: "RandomWeighted"
    revisit: true
    factor: 2.0
    leaf_probability: 0.4
    uniform_probability: 0.1
    
  generator_updater:
    type: "CheckCollision"
