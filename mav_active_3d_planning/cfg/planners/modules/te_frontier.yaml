trajectory_evaluator:
  type: "Frontier"
  sampling_time: 0.0
  clear_from_parents: false
    
  value_computer:
    type: "LinearAccumulated"
    cost_weight: 1.0
    gain_weight: 1.0
    
  next_selector:
    type: "SubsequentBest"
    
  evaluator_updater:
    type: "PruneByValue"
    minimum_value: 0.0
    use_relative_values: false
    include_subsequent: true
    following_updater:
      type: "EvaluateFromScratch"
