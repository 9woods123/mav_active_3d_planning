trajectory_evaluator:
  type: "SimpleYawPlanningEvaluator"
  n_directions: 4
  select_by_value: false
  
  following_evaluator:
    type: "Frontier"
    clear_from_parents: false
    bounding_volume_args: "/target_bounding_volume"
     
    sensor_model:
      type: "IterativeRayCaster"
      sampling_time: 0.0
      ray_length: 5.0
      focal_length: 320.0
      resolution_x: 640
      resolution_y: 480
      
    value_computer:
      type: "RelativeGain"
      accumulate: true
      
    next_selector:
      type: "SubsequentBest"
      
    evaluator_updater:
      type: "SimulatedSensorUpdater"
      following_updater:
        type: "UpdateAll"
        update_gain: false
        update_cost: false
        update_value: true
