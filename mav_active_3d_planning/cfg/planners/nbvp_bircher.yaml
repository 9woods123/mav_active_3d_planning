# Config that builds the mav_active_3d_planning implementation of the nbvp planner (bircher paper)
visualize_candidates: true

max_new_segments: 0
min_new_segments: 15
max_new_tries: 100
min_new_tries: 0

replan_pos_threshold: 0.2
replan_yaw_threshold: 0.2
    
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
  type: "RRT"
  velocity: 0.5
  extension_range: 2.0
  use_spheric_sampling: true
  maximum_tries: 1000
  sampling_rate: 20.0
  
  generator_updater:
    type: "Void"
  
trajectory_evaluator:
  type: "Naive"
#  type: "VoxelType"
#  sampling_time: 0.0
#  clear_from_parents: false
#  camera_params_ns: "/unreal/unreal_ros_client/camera_params"
#  ray_length: 5.0
#  outer_volume_namespace: "/planner/planner_node/trajectory_generator/bounding_volume"
#  gain_unknown: 1.0
#  gain_occupied: 0.0
#  gain_free: 0.0
#  gain_unknown_outer: 0.1
#  gain_occupied_outer: 0.0
#  gain_free_outer: 0.0

  cost_computer:
    type: "Distance"
    
  value_computer:
    type: "Accumulate"
    following_value_computer:
      type: "ExponentialDiscount"
      cost_scale: 10.0
    
  next_selector:
    type: "SubsequentBest"
    
  evaluator_updater:
    type: "PruneByValue"
    minimum_value: 0.01
    use_relative_values: false
    include_subsequent: true
    following_updater:
      type: "PruneByValue"
      minimum_value: 0.9
      use_relative_values: true
      include_subsequent: true
      following_updater:
        type: "EvaluateFromScratch"
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.57
  update_rate: 1.0
  sampling_rate: 20.0
  n_rotations: 1.0
  stack_size: 10
