# Config that builds the mav_active_3d_planning implementation of the nbvp planner (bircher paper)
verbose_modules: true
build_modules_on_init: true

max_new_segments: 15
min_new_segments: 15
max_new_tries: 1000
min_new_tries: 0
min_new_value: 0.0001

replan_pos_threshold: 0.15
replan_yaw_threshold: 0.15
    
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
  type: "FeasibleRRT"
  crop_segments: false
  max_extension_range: 1.5
  use_spheric_sampling: true
  maximum_tries: 1000
  sampling_rate: 20.0
  sample_yaw: true
  
  generator_updater:
    type: "GeneratorUpdateNothing"
  
trajectory_evaluator:
  type: "NaiveEvaluator"
  clear_from_parents: false
  sensor_model:
    type: "IterativeRayCaster"
    sampling_time: 0.0
    focal_length: 320.0
    resolution_x: 640
    resolution_y: 480

  cost_computer:
    type: "SegmentLength"
    accumulate: true
    
  value_computer:
    type: "AccumulateValue"
    following_value_computer:
      type: "ExponentialDiscount"
      cost_scale: 0.5
      accumulate: false
    
  next_selector:
    type: "SubsequentBest"
    
  evaluator_updater:
    type: "UpdateAll"
    update_gain: true
    update_cost: true
    update_value: true
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.57
  update_rate: 1.0
  sampling_rate: 20.0
  n_rotations: 1.0
  stack_size: 10
