# Config that builds the mav_active_3d_planning implementation of the nbvp planner (bircher paper)
visualize_candidates: true
verbose_modules: true
build_modules_on_init: true

max_new_segments: 15
min_new_segments: 15
max_new_tries: 100
min_new_tries: 0

replan_pos_threshold: 0.2
replan_yaw_threshold: 0.2
    
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
  type: "RRT"
  velocity: 0.5
  max_extension_range: 1.0
  use_spheric_sampling: true
  maximum_tries: 1000
  sampling_rate: 20.0
  
  generator_updater:
    type: "UpdateNothing"
  
trajectory_evaluator:
  type: "NaiveEvaluator"
  clear_from_parents: false
  sensor_model:
    type: "IterativeRayCaster"
    sampling_time: 0.0
    focal_length: 320.0
    resolution_x: 640
    resolution_y: 480

  cost_computer:
    type: "SegmentLength"
    
  value_computer:
    type: "Accumulate"
    following_value_computer:
      type: "ExponentialDiscount"
      cost_scale: 0.5
    
  next_selector:
    type: "SubsequentBest"
    
  evaluator_updater:
    type: "SimulatedSensorUpdater"
    following_updater:
      type: "UpdateAll"
      update_gain: false
      update_cost: false
      update_value: true
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.57
  update_rate: 1.0
  sampling_rate: 20.0
  n_rotations: 1.0
  stack_size: 10
