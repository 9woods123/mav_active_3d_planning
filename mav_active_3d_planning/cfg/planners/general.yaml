# General settings when building a modular planner

# Planner node specifics
replan_pos_threshold: 0.2
replan_yaw_threshold: 0.15

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0

visualize_candidates: true
verbose_modules: true
build_modules_on_init: true

# Common values for all
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
trajectory_evaluator:
  sensor_model:
    type: "IterativeRayCaster"
    sampling_time: 0.0
    focal_length: 320.0
    resolution_x: 640
    resolution_y: 480
  
  cost_computer:
    type: "SegmentTime"
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.57
  update_rate: 2.0
  sampling_rate: 20.0
  n_rotations: 1
  stack_size: 10
