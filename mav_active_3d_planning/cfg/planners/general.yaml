# General settings when building a modular planner

# Planner node specifics
replan_pos_threshold: 0.3
replan_yaw_threshold: 0.2

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0

# Common values for all
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
trajectory_evaluator:
  camera_params_ns: "/unreal/unreal_ros_client/camera_params"
  
  cost_computer:
    type: "Time"
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.0
  update_rate: 2.0
  sampling_rate: 20.0
  n_rotations: 1.0
  stack_size: 10
