# General settings when building a modular planner

# Planner node specifics
replan_pos_threshold: 0.1
replan_yaw_threshold: 0.1

max_new_segments: 0
min_new_segments: 0
max_new_tries: 0
min_new_tries: 0
min_new_value: 0

verbose_modules: true
build_modules_on_init: true

# Common values for all
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 1.0
  
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.57
  update_rate: 2.0
  sampling_rate: 20.0
  n_rotations: 1
  stack_size: 10
