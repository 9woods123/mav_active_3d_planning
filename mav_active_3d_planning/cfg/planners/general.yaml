# General parameters for a modular planner

# Common values for all
trajectory_generator:
  collision_optimistic: false 
  collision_radius: 0.7
  
trajectory_evaluator:
  camera_params_ns: "/unreal/unreal_ros_client/camera_params"
  
  cost_computer:
    type: "Time"
    
back_tracker:
  type: "RotateReverse"
  turn_rate: 1.0
  update_rate: 2.0
  sampling_rate: 20.0
  n_rotations: 1.0
  stack_size: 10
